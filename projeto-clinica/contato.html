<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSpace - Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <div class="menu-img">
                <img id="logo" src="/imagens/farmacia.png" alt="Logo da Clínica MedSpace">
            </div>
            <ul class="menu-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="horarios.html">Horários</a></li>
                <li><a href="contato.html">Entre em Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <div class="header-img">
                    <img src="/imagens/Medicos.png" alt="Imagem da Equipe de medicos da clínica MedSpace" title="Equipe MedSpace" width="988px" height="150px">
                </div>
            </div>
    
            <div class="content">
                <div class="content-title">
                    <h1><i>Localização & Contato</i></h1>
                </div>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61423.054958648965!2d-47.99677772231079!3d-15.80706814669505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3029eaad68b7%3A0xc4985755bc8593cc!2sParkShopping%20Bras%C3%ADlia!5e0!3m2!1spt-BR!2sbr!4v1714333555768!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="info">
                    <p>Telefone: (15) 9111-2233</p>
                    <p>WhatsApp: (15) 99445-6678</p>
                    <p>Endereço: SMAS Trecho 1 - Guará, Brasília - DF, 71219-900</p>
                </div>
                <div class="content-form">
                    <fieldset>
                        <legend><h1>Formulário de Contato</h1></legend>
                        <form class="form-contato" name="form-contato" action="" method="" autocomplete="on">
                            <p class="input-nome"><lable>Nome:</lable> <input type="text"></p>
                            <p class="input-email"></p><lable>E-mail:</lable> <input type="email"></p>
                            <p class="input-assunto"><lable>Assunto:</lable> <input type="text"></p>
                            <p class="input-msg"><lable>Mensagem:</lable><textarea name="txtmsg" id="txtmsg" cols="30" rows="10"></textarea></p>
                           <button type="submit">Enviar</button>
                           <button type="reset">Limpar</button>
                        </form>
                    </fieldset>
                </div>
            </div> 
            <div class="footer">
                <div class="footer-content">
                    <p>&copy;MedSpace</p>
                    <p><a href="mailto:medspace@mail.com">medspace@mail.com</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
